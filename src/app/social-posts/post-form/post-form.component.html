<form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
  <label for="title">Title</label>
  <input type="text" placeholder="Post title" name="title" id="title" ngModel />
  <label for="thought">Thought</label>
  <input type="text" name="thought" id="thought" ngModel />
  <button id="add">Add Post</button>
</form>
